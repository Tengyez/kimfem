<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Kim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #121212;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            padding: 20px;
        }

        .about-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.4s ease;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            border-color: white;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 200;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: white;
        }

        p {
            color: #aaa;
            line-height: 1.8;
            font-size: 0.95rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: #666;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: white;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #121212;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<section class="about-container">
    <img src="images/ME.png" alt="Kim" class="profile-pic">
    
    <h2>Hello, I'm Kim</h2>

        <a href="#">Instagram</a>

        <a href="#">Github</a>
    </div>

    <a href="index.html" class="back-btn">Back to Home</a>
</section>

</body>
</html>
