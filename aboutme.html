<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® My Kawaii World ‚ú®</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffafcc;
            --secondary-pink: #ffc8dd;
            --accent-purple: #cdb4db;
            --soft-blue: #a2d2ff;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ffafcc, #ffc8dd, #bde0fe, #a2d2ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Quicksand', sans-serif;
            color: #555;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Card Container */
        .profile-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 175, 204, 0.4);
            border: 4px solid var(--white);
            position: relative;
        }

        /* The Picture Holder */
        .profile-pic-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid var(--primary-pink);
            object-fit: cover;
            background-color: #eee; /* Placeholder color */
        }

        /* Sparkle decorations */
        .profile-pic-container::after {
            content: '‚ú®';
            position: absolute;
            top: 0;
            right: 0;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-pink);
            margin: 10px 0;
            font-size: 28px;
            text-shadow: 2px 2px var(--white);
        }

        .tagline {
            font-style: italic;
            color: var(--accent-purple);
            margin-bottom: 20px;
            display: block;
        }

        .bio {
            line-height: 1.6;
            font-size: 15px;
            margin-bottom: 25px;
        }

        /* Cute Buttons/Interests */
        .interests {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .tag {
            background: var(--soft-blue);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .tag:hover {
            transform: scale(1.1) rotate(5deg);
            background: var(--primary-pink);
        }

        /* Footer ribbons */
        .footer-deco {
            margin-top: 30px;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-pic-container">
            <img src="images/ME.jpg" alt="My Profile" class="profile-pic">
        </div>

        <h1>Konichiwa! ‚ú®</h1>
        <span class="tagline">~ Just a weeb being drinking saliva ~</span>

        <div class="bio">
            <p>Welcome to my little corner of the internet! I love futa wifu, femboys, and spending too much time gooing. Let's be friends! üéÄ</p>
        </div>

        <div class="interests">
            <span class="tag">Gaming üéÆ</span>
            <span class="tag">Anime üå∏</span>
            <span class="tag">Music üéµ</span>
            <span class="tag">Drawing üé®</span>
        </div>

        <div class="footer-deco">
            üå∑ üêæ üç¨ üêæ üå∑
        </div>
    </div>

</body>
</html>
