<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POPKIM</title>
    <style>
        /* 1. LAYOUT & APPEARANCE */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #bdaa90; /* Your custom tan color */
            font-family: 'Arial Black', 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            /* Fixes the blue box flash on mobile taps */
            -webkit-tap-highlight-color: transparent;
        }

        #title {
            font-size: clamp(3rem, 10vw, 5rem);
            color: white;
            text-shadow: 6px 6px 0px #333;
            margin: 0;
            letter-spacing: 2px;
        }

        #counter {
            font-size: clamp(4rem, 12vw, 6rem);
            color: white;
            text-shadow: 4px 4px 0px #333;
            margin-bottom: 20px;
        }

        /* 2. THE IMAGE STYLE */
        #pop-img {
            max-height: 60vh;
            max-width: 90vw;
            cursor: pointer;
            object-fit: contain;
            /* Smooth scaling effect */
            transition: transform 0.05s ease-in-out;
        }

        /* The 'Squish' effect when clicking */
        .pushing {
            transform: scale(0.92);
        }
    </style>
</head>
<body>

    <h1 id="title">POPKIM</h1>
    <div id="counter">0</div>
    
    <img id="pop-img" src="./unpoppedkim.png" alt="POPKIM">

    <script>
        // --- CONFIGURATION ---
        const imgElement = document.getElementById('pop-img');
        const counterElement = document.getElementById('counter');
        
        // Exact filenames as provided
        const soundPath = './Pop Cat sound.mp3';
        const imgUnpopped = './unpoppedkim.png';
        const imgPopped = './poppedkim.png';

        let count = 0;
        const popSound = new Audio(soundPath);

        // --- PRELOAD THE "OPEN" IMAGE ---
        // This prevents a "white flash" on the first click
        const preloadImg = new Image();
        preloadImg.src = imgPopped;

        // --- THE POP LOGIC ---
        function startPop(e) {
            if (e) e.preventDefault(); 

            count++;
            counterElement.innerText = count;

            // Visual & Sound Feedback
            imgElement.src = imgPopped;
            imgElement.classList.add('pushing');
            
            // Reset sound to start and play
            popSound.currentTime = 0;
            popSound.play().catch(err => {
                console.log("Audio needs user interaction first.");
            });
        }

        function endPop() {
            imgElement.src = imgUnpopped;
            imgElement.classList.remove('pushing');
        }

        // --- EVENT LISTENERS (Desktop + Mobile) ---
        
        // Mouse Events
        imgElement.addEventListener('mousedown', startPop);
        window.addEventListener('mouseup', endPop);

        // Touch Events
        imgElement.addEventListener('touchstart', startPop);
        window.addEventListener('touchend', endPop);

        console.log("POPKIM initialized on popkim.html");
    </script>
</body>
</html>
