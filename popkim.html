<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POPKIM</title>
    <style>
        /* 1. LAYOUT & APPEARANCE */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #bdaa90; /* Your custom tan color */
            font-family: 'Arial Black', 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #title {
            font-size: clamp(3rem, 10vw, 5rem);
            color: white;
            text-shadow: 6px 6px 0px #333;
            margin: 0;
            text-transform: uppercase;
        }

        #counter {
            font-size: clamp(4rem, 12vw, 6rem);
            color: white;
            text-shadow: 4px 4px 0px #333;
            margin-bottom: 10px;
        }

        /* 2. THE IMAGE STYLE */
        #pop-img {
            max-height: 65vh;
            max-width: 90vw;
            cursor: pointer;
            object-fit: contain;
            /* Smooth transition for the 'squish' effect */
            transition: transform 0.05s ease-in-out;
        }

        /* Slight shrink when clicking */
        .pushing {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1 id="title">POPKIM</h1>
    <div id="counter">0</div>
    
    <img id="pop-img" src="./unpoppedkim.png" alt="POPKIM">

    <script>
        // --- CONFIGURATION ---
        const imgElement = document.getElementById('pop-img');
        const counterElement = document.getElementById('counter');
        
        const soundPath = './Pop Cat sound.mp3';
        const imgUnpopped = './unpoppedkim.png';
        const imgPopped = './poppedkim.png';

        let count = 0;
        const popSound = new Audio(soundPath);

        // --- PRELOAD IMAGES (Prevents white flickering) ---
        const preloadImg = new Image();
        preloadImg.src = imgPopped;

        // --- THE POP LOGIC ---
        function startPop(e) {
            if (e) e.preventDefault(); // Stops double-firing on mobile

            count++;
            counterElement.innerText = count;

            // Change image and add "squish" effect
            imgElement.src = imgPopped;
            imgElement.classList.add('pushing');

            // Play Sound
            popSound.currentTime = 0;
            popSound.play().catch(err => console.log("Sound blocked until first interaction"));
        }

        function endPop() {
            // Change back to normal
            imgElement.src = imgUnpopped;
            imgElement.classList.remove('pushing');
        }

        // --- EVENT LISTENERS ---
        
        // Mouse Controls (Desktop)
        imgElement.addEventListener('mousedown', startPop);
        window.addEventListener('mouseup', endPop);

        // Touch Controls (Mobile)
        imgElement.addEventListener('touchstart', startPop);
        window.addEventListener('touchend', endPop);

        // Debugging Log
        console.log("POPKIM script initialized. Subfolder mode: ON.");
    </script>
</body>
</html>
