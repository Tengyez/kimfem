<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPKIM</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #bdaa90; 
            font-family: 'Arial Black', 'Arial', sans-serif;
            /* Prevents blue highlight on mobile when tapping fast */
            -webkit-tap-highlight-color: transparent; 
            overflow: hidden;
            user-select: none;
        }

        #title {
            font-size: 4rem;
            color: white;
            text-shadow: 6px 6px 0px #333;
            margin: 0;
            letter-spacing: 2px;
        }

        #counter {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 0px #333;
            margin-bottom: 20px;
        }

        #pop-img {
            height: 60vh;
            cursor: pointer;
            transition: transform 0.05s;
        }

        #pop-img:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <h1 id="title">POPKIM</h1>
    <div id="counter">0</div>
    
    <img id="pop-img" src="unpoppedkim.png" alt="Pop Kim">

    <script>
        const popImg = document.getElementById('pop-img');
        const counterVal = document.getElementById('counter');
        
        // Link to your specific sound file
        const popSound = new Audio('Pop Cat sound.mp3');
        
        let count = 0;

        function pop() {
            count++;
            counterVal.innerText = count;
            
            // Swap to the popped version
            popImg.src = 'poppedkim.png';
            
            // Reset and play sound
            popSound.currentTime = 0;
            popSound.play();

            // Return to normal after 100ms
            setTimeout(() => {
                popImg.src = 'unpoppedkim.png';
            }, 100);
        }

        // Desktop Click
        popImg.addEventListener('mousedown', pop);
        
        // Mobile Touch
        popImg.addEventListener('touchstart', (e) => {
            e.preventDefault();
            pop();
        });
    </script>
</body>
</html>
